<body>
    <h1>Tic Tac Toe</h1>
    <div>
        <p class="logo-1">
            Enter Your Names
        </p>
    </div>
        <button class="user1">1st User</button>
        <button class="user2">2nd User</button>
    
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>    
    <button id="reset">Reset</button>
